{% extends 'layout.html' %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center my-5">
  <div class="text-center" style="max-width: 800px;">
    <!-- Título del blog -->
    <h1>{{ post.title }}</h1>
    <h2 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y' }}</h2>

    <!-- Imagen del blog -->
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid rounded mb-4">

    <!-- Descripción del blog -->
    <div class="my-4">
      {{ post.description|safe }}
    </div>
  </div>
</div>

{% endblock %}
